<html>
    <head>
        <title>interior design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="banner">
            <div class="navbar">
                <img src="interior-logo.png" class="interior-logo">
                <ul>
                    <li><a href="#"><b>HOME</b></a></li>
                    <li><a href="#"><b>Bedroom</b></a></li>
                    <li><a href="#"><b>dining</b></a></li>
                    <li><a href="#"><b>kitchen</b></a></li>
                    <li><a href="#"><b>Backyard</b></a></li>                
                </ul>
             </div>
            
             
             <div class="content">
                <h1>DESIGN YOUR HOUSE</h1>
                <p>Subscribe Easy Tutorials Youtube Channel to Watch more
                    videos, <br> the bell icon to get latest updates.
                </p>
                <div>
                    <button class="MH" type="button"><span></span> WATCH MORE</button>
                    <button class="MH" type="button"><span></span>SUBSCRIBE</button>
                </div> 
                        
        </div>
        <div class="hero">

        </div>

        <section class="contact">
           
            <div class="container">               
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
                
            </div>
        </section>
    </body>
</html>
